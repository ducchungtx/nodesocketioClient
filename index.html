<html>
    <head>
        <title>Test Client</title>

        <script src="socket.io-1.3.7.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
<body>
    <div id="container">
        <input type="text" placeholder="Mời nhập liệu" class="message">
        <input type="button" value="Gửi" class="sendMessage">
    </div>
    <script>
        var socket = io.connect("https://qlcvnode.herokuapp.com/");
        $(".sendMessage").click(function(){
            var message = $(".message").val();
            console.log(message);
            socket.emit("message", message);
        });

        socket.on("message_data", function(data){
            console.log("Thông tin", data);
        });
    </script>
</body>
</html>
